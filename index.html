<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Change this data if you want another entry in showcase -->
    <script id="showcaseData" type="application/json">
        [
            { "title": "תולדות יעקב יוסף", "description":"", "author":""},
            { "title": "שיעורים כלליים מאת ר' יוסף אייכנשטיין", "description":"", "author":""}
        ]
    </script>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>מכון אור נפתלי</title>
    <link rel="icon" type="image/png" sizes="32x32" href="res/favicon-32x32.png">

    <!-- Hero -->
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
        }

        /* Hero Section */
        .hero {
          height: calc(100vh - 2em);
          padding: 1em;
          background: url('res/hero-bg.png') center/cover no-repeat;
          color: white;
          text-align: center;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .hero h1 {
          font-size: 3em;
          margin: 0.3em 0;
          text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
          margin-top: calc(15vh - 1em);
        }

        .hero p {
          font-size: clamp(16px, 5vw, 2em);
          max-width: 600px;
          margin: 1em 0.5em 1.5em;
          text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .hero button {
          background: #ffb400;
          color: #333;
          padding: 0.8rem 1.6rem;
          border: none;
          font-size: 1rem;
          border-radius: 4px;
          cursor: pointer;
          font-weight: bold;
        }

        /* Down Arrow */
        .scroll-down {
          position: absolute;
          bottom: 1.5em;
          left: 50%;
          transform: translateX(-50%);
          font-size: 1.5rem;
          animation: bounce 1.5s infinite;
          color: white;
          cursor: pointer;
        }

        @keyframes bounce {
          0%, 100% { transform: translate(-50%, 0); }
          50% { transform: translate(-50%, -10px); }
        }
    </style>

    <!-- Carousel -->
    <style>
        .showcase-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .showcase {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 50px;
            background: white;
            text-align: center;
        }

        .carousel-container {
            position: relative;
            margin: 2rem 0;
            padding: 0 50px;
            display: flex;
            flex-grow: 1;
            align-items: center;
        }

        .carousel-track {
            display: flex;
            width: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
            scroll-snap-type: x mandatory;
            gap: 10px;
            scroll-padding-left: 8px;
            scroll-padding-right: 8px;
        }

        .book {
            flex: 0 0 auto;
            width: calc(100% - 29px);
            max-width: 220px;
            scroll-snap-align: start;
            background: #fafafa;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            cursor: pointer;
            margin: 2px 10px;
            padding: 10px;
        }

        .book img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }

        .book-title {
            margin-top: 10px;
            font-weight: bold;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 50%;
            z-index: 10;
        }

        .carousel-btn.prev {
            left: -40px;
        }

        .carousel-btn.next {
            right: -40px;
         }

        .carousel-btn:disabled {
            opacity: 0.3; cursor: default;
         }

        .dots {
            text-align: center;
            padding: 1rem 0;
        }

        .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 6px;
            background: #bbb;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .dot.active {
            background: #ff6600;
        }
    </style>

    <!-- Carousel Pop-Up -->
    <style>
        .popup {
          display: none;
          position: fixed;
          z-index: 9999;
          inset: 0;
          background: rgba(0,0,0,0.6);
          justify-content: center;
          align-items: center;
        }
        .popup.active {
          display: flex;
        }
        .popup-content {
          background: white;
          max-width: 900px;
          width: 90%;
          display: flex;
          gap: 1rem;
          padding: 1.5rem;
          position: relative;
          border-radius: 8px;
        }

        /* Close button */
        .popup-close {
          position: absolute;
          top: 0.5rem;
          right: 1rem;
          font-size: 2rem;
          cursor: pointer;
        }

        /* Left section with images */
        .popup-left {
          flex: 1;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .popup-left img {
          max-width: 100%;
          height: auto;
          box-shadow: 0 0px 3px 2px rgba(0, 0, 0, 0.2);
        }
        .popup-thumbs {
          margin-top: 0.5rem;
          display: flex;
          gap: 0.5rem;
          width: 100%;
          justify-content: center;
        }
        .popup-thumbs img {
          width: 70px;
          height: auto;
          cursor: pointer;
          border: 2px solid transparent;
        }
        .popup-thumbs img.active {
          border-color: #333;
        }

        /* Right section with info */
        .popup-right {
          flex: 1;
          display: flex;
          flex-direction: column;
          font-size: clamp(14px, 1vw, 1.5em);
        }
        #popupTitle {
            text-align: center;
            margin-bottom: 0;
        }
        #popupAuthor {
            font-style: italic;
            text-align: center;
            margin-top: 0.5em;
        }
        #popupDesc {
            padding-top: 3em;
        }
        #popupOrder {
          padding: 0.5rem 1rem;
          background: #ffb400;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          margin-top: auto;
          font-size: inherit;
        }
        #popupOrder:hover {
          background: #FFD100;
        }

        body.no-scroll {
          overflow: hidden;
        }

        /* Mobile layout */
        @media (max-width: 810px) {
          .popup-content {
            flex-direction: column;
            width: calc(100% - 6rem);
            height: calc(100% - 6rem);
          }
          .popup-left{
            width: 100%;
            flex: none;
          }
          .popup-right {
            width: 100%;
          }
            #popupDesc {
                padding-top: 0em;
            }
        #popupMainImg {
            max-height: 25vh;
        }
        }
    </style>

    <!-- Footer -->
    <style>
        footer {
          background: #8b8882;
          color: white;
          padding: 2rem;
        }

        footer .footer-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        footer img {
            max-height: 150px;
            height: auto;
            width: auto;
        }

        footer img.left {
            order: 1;
        }

        footer .footer-text {
            text-align: center;
            max-width: 400px;
            order: 2;
        }

        footer img.right {
            order: 3;
        }

        /* Small screens */
        @media (max-width: 810px) {
            footer .footer-content {
                flex-direction: column;
            }

            footer img.left{
                order: 3;
            }
        }
    </style>
</head>
<body>
<header class="hero">
    <h1>מכון אור נפתלי</h1>
    <p>ספרים<br><br>Fast - Cheap - Easy</p>
    <button onclick="window.open('https://forms.gle/roJco3KGnRB55QyB7', '_blank')">Apply Now</button>
    <div class="scroll-down">&#x25BC;</div>
</header>
<div class="showcase-wrapper">
    <!-- Showcase -->
    <section class="showcase" id="showcase">
        <h2>Previous Works</h2>
        <div class="carousel-container">
            <button class="carousel-btn prev" id="prevBtn">&#10094;</button>
            <div class="carousel-track" id="carouselTrack"></div>
            <button class="carousel-btn next" id="nextBtn">&#10095;</button>
        </div>
        <div class="dots" id="dotsContainer"></div>
    </section>

    <!-- Popup -->
    <div id="bookPopup" class="popup">
        <div class="popup-content">
            <span class="popup-close">&times;</span>
            <div class="popup-left">
                <img id="popupMainImg" src="" alt="Book Image">
                <div class="popup-thumbs">
                    <img id="thumb1" src="" alt="Thumb 1">
                    <img id="thumb2" src="" alt="Thumb 2">
                    <img id="thumb3" src="" alt="Thumb 3">
                </div>
            </div>
            <div class="popup-right">
                <h2 id="popupTitle"></h2>
                <p id="popupAuthor"></p>
                <p id="popupDesc"></p>
                <button id="popupOrder" onclick="window.open('https://forms.gle/roJco3KGnRB55QyB7', '_blank')">Order
                    Now
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <img class="left" src="res/qrcode.png" alt="QR Code">
            <div class="footer-text">
                <h3>About Us</h3>
                <p>We are a בין הזמנים website.</p>
                <h3>Contact</h3>
                <p>Email: ornaftalipublishing@gmail.com</p>
            </div>
            <img class="right" src="res/logo.png" alt="Logo">
        </div>
    </footer>
</div>
<script>
    // Constants
    const showcaseData = JSON.parse(document.getElementById('showcaseData').textContent);

    // CSS
    const cardGap = 10;
    const track = document.getElementById('carouselTrack');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const dotsContainer = document.getElementById('dotsContainer');

    let tileWidth = function(){
        let book = document.querySelector("div.book")
        return book ? book.offsetWidth ? book.offsetWidth + 20 + 20 : 0 : 0;
    }
    let visibleCount = 0; //Math.floor(track.offsetWidth / tileWidth());
    let currentIndex = 0;

    // Load Data
    const promises = showcaseData.map(book => getBookImages(book));
    Promise.all(promises).then(results => {
		results.forEach((images, i) => {
			const book = showcaseData[i];
			createBookDiv(book, images);
		});
    });

    function createBookDiv(book, images){
        const div = document.createElement('div');
        div.className = 'book';

        const img = document.createElement('img');
        img.alt = book.title;
        img.draggable = false;
        img.src = images[0];

        const titleDiv = document.createElement('div');
        titleDiv.className = 'book-title';
        titleDiv.textContent = book.title;

        div.appendChild(img);
        div.appendChild(titleDiv);

        // Popup on click
        div.addEventListener('click', () => {
            openBookPopup(book);
        });

        track.appendChild(div);
        calculateVisibleCount();
        goToPage(0);
    }

    // Popup
    function checkImage(src) {
		return new Promise((resolve) => {
			const img = new Image();
			img.onload = () => resolve(src);       // valid image
			img.onerror = () => resolve(null);     // failed, return null
			img.src = src;
		});
    }

    async function getBookImages(book) {
		const defaultCover = 'res/showcase/default/cover.png';
		const defaultComingSoon = 'res/showcase/default/coming_soon.png';

		const coverSrc = book["coming soon"]
			? defaultComingSoon
			: (book.image1 || `res/showcase/${book.title}/cover.png`);
		const contentsSrc = book.image2 
			? `res/showcase/${book.title}/${book.image2}` 
			: `res/showcase/${book.title}/contents.png`;
		const contentSrc = book.image3 
			? `res/showcase/${book.title}/${book.image3}` 
			: `res/showcase/${book.title}/content.png`;

		const cover = await checkImage(coverSrc) || defaultCover;
		const contents = await checkImage(contentsSrc);
		const content = await checkImage(contentSrc);
		return [cover, contents, content].filter(Boolean); // remove nulls
    }

    function openBookPopup(book) {
		const popup = document.getElementById('bookPopup');
		const mainImg = document.getElementById('popupMainImg');
		const thumbs = [
			document.getElementById('thumb1'),
			document.getElementById('thumb2'),
			document.getElementById('thumb3')
		];

		// Fallback cover
		const defaultCover = 'res/showcase/default/cover.png';
		const defaultComingSoon = 'res/showcase/default/coming_soon.png';

		// Fill in data
		document.getElementById('popupTitle').textContent = book.title || "";
		document.getElementById('popupAuthor').textContent = book.author || "";
		document.getElementById('popupDesc').textContent = book.description || "";

		// Image sources
		(async () => {
			const images = await getBookImages(book);

			if(images[0]) {} else {images[0] = defaultCover;}

			// Set main image to first
			mainImg.src = images[0];

			let maxWidth = 0;
			let maxHeight = 0;
			let loadedCount = 0;

			// Set thumbs
			thumbs.forEach((thumb, i) => {
				if (images[i]) {
					thumb.src = images[i];

					maxWidth = Math.max(maxWidth, thumb.naturalWidth);
					maxHeight = Math.max(maxHeight, thumb.naturalHeight);
					loadedCount++;
					if (loadedCount === images.length) {
						// All images loaded, set container size to largest
						let aspectRatio = maxWidth / maxHeight;
						mainImg.style.aspectRatio = aspectRatio;
						mainImg.addEventListener('load', () => {
						mainImg.style.height = mainImg.height + 'px';
						});
					}

					thumb.style.display = 'block';
					thumb.classList.toggle('active', i === 0);
					thumb.onclick = () => {
						mainImg.src = images[i];
						thumbs.forEach(t => t.classList.remove('active'));
						thumb.classList.add('active');
					};
				} else {
					thumb.style.display = 'none';
				}
			});

			popup.classList.add('active');
			document.body.classList.add('no-scroll');
		})();
    }

    // Close handlers
    document.querySelector('.popup-close').addEventListener('click', () => {
		document.body.classList.remove('no-scroll');
		document.getElementById('bookPopup').classList.remove('active');
    });

    document.getElementById('bookPopup').addEventListener('click', (e) => {
		if (e.target.id === 'bookPopup') {
			document.body.classList.remove('no-scroll');
			document.getElementById('bookPopup').classList.remove('active');
		}
    });

    // Carousel
    function goToPage(pageIndex){
        const maxPageIndex = Math.ceil(showcaseData.length / visibleCount) - 1;
        pageIndex = Math.min(Math.max(pageIndex, 0), maxPageIndex);
        currentIndex = pageIndex * visibleCount;

        track.scrollTo({
            left: pageIndex * tileWidth() * visibleCount,
            behavior: 'smooth'
        });

        updateDots();
        prevBtn.disabled = pageIndex === 0;
        nextBtn.disabled = pageIndex >= maxPageIndex;
    }

    function calculateVisibleCount() {
        visibleCount = Math.floor(track.offsetWidth / tileWidth());
        if (visibleCount < 1) visibleCount = 1;
    }

    function updateCarousel() {
		const target = track.children[currentIndex];
		if(target){
			track.scrollTo({
				left: target.offsetLeft - (track.offsetWidth - target.offsetWidth) / 2,
				behavior: 'smooth' 
			});
		}
		updateDots();
		prevBtn.disabled = currentIndex === 0;
		nextBtn.disabled = currentIndex >= showcaseData.length - visibleCount;
    }

    // Dots
    function updateDots() {
		dotsContainer.innerHTML = '';
		const pageCount = Math.ceil(showcaseData.length / visibleCount);
		for(let i = 0; i < pageCount; i++){
			const dot = document.createElement('span');
			dot.className = 'dot' + (i === Math.floor(currentIndex / visibleCount) ? ' active' : '');
			dot.addEventListener('click', () => { currentIndex = i*visibleCount; updateCarousel(); });
			dotsContainer.appendChild(dot);
		}
    }

    // Scroll Down
    document.querySelector('.scroll-down').addEventListener('click', () => {
        const showcaseSection = document.getElementById('showcase');
        if (showcaseSection) {
            showcaseSection.scrollIntoView({ behavior: 'smooth' });
        }
    });

    // Listeners
    window.addEventListener('resize', () => {
        calculateVisibleCount();
        goToPage(currentIndex);
        updateDots();
    });

    prevBtn.addEventListener('click', () => {
        const page = Math.floor(currentIndex / visibleCount) - 1;
        goToPage(page);
    });

    nextBtn.addEventListener('click', () => {
        const page = Math.floor(currentIndex / visibleCount) + 1;
        goToPage(page);
    });

    document.querySelector('.popup-close').addEventListener('click', () => {
		document.getElementById('bookPopup').classList.remove('active');
    });

    // Run functions
    window.addEventListener('load', () => {
        calculateVisibleCount();
        goToPage(0);
    });
</script>
</body>
</html>
